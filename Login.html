<html>
  <head>
    <title>Google Auth Demo</title>
    <meta name="google-signin-client_id" content="856727641740-59us7hqhv8g99b9r9srhga3aq54gd02l.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <h1>SOCRATES</h1>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div id="content"></div>
  </body>
  <script>
    function onSignIn(googleUser) {
      console.log('User is '+ JSON.stringify(googleUser.getBasicProfile()))
      document.querySelector('#content').innerText = googleUser.getBasicProfileInfo().getName();
    }
  </script>
</html>
