<html>
  <head>
    <title>C.H.A.R.M.S.</title>
    <meta name="google-signin-client_id" content="856727641740-59us7hqhv8g99b9r9srhga3aq54gd02l.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
		button{
			background-color: #4CAF50; /* Green */
			border: none;
			color: white;
			padding: 10px 28px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
		}
	</style>
  </head>
   <body style="background-image: url('abc.png');height: 100%; background-position: center; background-repeat: no-repeat;  background-size: cover;">
    <Center>
	<div style="margin-top : 300px">
		<div id="content"></div>
		<div class="g-signin2" data-onsuccess="onSignIn" onclick="signIn()"></div>
		<button id="signout" onclick="signOut()" style="visibility: hidden">Sign Out</button>
	</div>
	</Center>
  </body>
 <script>
    function onSignIn(googleUser) {
      console.log('User is '+ JSON.stringify(googleUser.getBasicProfile()))
      var element = document.querySelector('#content')
      element.innerText = 'Name is ' + googleUser.getBasicProfile().getName();
      var image = document.createElement('img')
      image.setAttribute('src',googleUser.getBasicProfile().getImageUrl().element.append(image))
      image.setAttribute('src',googleUser.getBasicProfile().getImageUrl().element.append(image))
	  
    }
	
	function signIn(){
		var x = document.getElementById("signout")
		x.style.visibility = "visible";
	  }
                         
    function signOut() {
        gapi.auth2.getAuthInstance().signOut().then(function() {
          console.log('user signed out')
        })
		var x = document.getElementById("signout")
		x.style.visibility = "hidden";
		var element = document.querySelector('#content')
		element.innerText = '';
      }
  </script>
</html>
